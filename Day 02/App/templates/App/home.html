{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block tablecontent %}
<table border>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td><a href="{% url 'std-show' student.id %}">{{ student.name }}</a></td>
            <td>{{ student.age }}</td>
            <td><button><a href="{% url 'std-delete' student.id %}">Delete</a></button></td>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
