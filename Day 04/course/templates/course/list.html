{% extends "base.html" %}
{% block content %}

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="text-primary">Courses</h2>
                <a href="{% url 'course_create' %}" class="btn btn-success">+ Add New Course</a>
            </div>

            {% if courses %}
            <ul class="list-group">
                {% for course in courses %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ course.code }} â€” {{ course.name }}</span>
                    <div>
                        <a href="{% url 'course_update' course.code %}"
                            class="btn btn-sm btn-outline-warning me-2">Edit</a>
                        <a href="{% url 'course_delete' course.code %}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="text-muted">No courses available.</p>
            {% endif %}
        </div>
    </div>

</body>

</html>
{% endblock %}
